syntax="proto3";
package grpc;
//request
message RpcPushRequest{
    string event=1;
    string data=2;
    string clientType=3;
    string version=4;
}

//response
message RpcPushResponse{
    int32 code=1;
    string message=2;
    string data=3;
}

//interface
service RpcPushService{
    //双向流式rpc
    rpc BidStream(stream RpcPushRequest)returns( stream RpcPushResponse){}

}

